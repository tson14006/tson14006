<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos do Cantor Principal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .full-screen-video {
            width: 100%;
            height: 100vh;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20%, 1fr));
            gap: 10px;
            margin: 20px;
            width: 90%;
        }

        .video-grid iframe {
            width: 100%;
            aspect-ratio: 1 / 1;
        }
    </style>
</head>
<body>
    <!-- Vídeo principal em tela cheia -->
    <iframe class="full-screen-video" src="https://www.youtube.com/embed/g26tDegBPBU?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <!-- Outros vídeos em grid com tamanho 1:1 -->
    <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/57Ev-H2rGOQ?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/7nyLv5Jjrtg?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/J5ajDVHMsNI?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/APTz7pg88-E?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/pBi6AITrL34?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/OEaCG84bZuM?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/dwkbkTdWcqw?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/Xmq1l9KXWSc?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/1Q363jyZnko?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</body>
</html>
